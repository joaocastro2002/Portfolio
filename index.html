<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio</title>
    <!--section that contains all the links that will be important to use some things like fonts-->
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="main-content">
    <!--class that contains our header (the bar that we can use to navigate throughout our page)-->
    <!--the sections will have the same id as the buttons because they correspond-->
    <header class="section sec1 header active" id="home">
      <div class="header-content">
        <div class="left-header">
          <h class="shape"></h>
          <div class="image">
            <img src="images/Castro.png" alt="" />
          </div>
        </div>
        <div class="right-header">
          <h1>
            Hi, I'm <span>João Castro.</span>
            A <span>Web Developer</span>
          </h1>
          <p>
            I'm currently completing a Computer Engineering degree at the Degree at Instituto Politécnico do Cávado e do Ave.
          </p>
          <a href="" class="main-btn">
            <span class="btn-txt">
              Download CV
            </span>
            <span class=""btn-icon>
              <i class="fas fa-download"></i>
        </div>      
      </div>
    </header>
    <!--the part of our page that contains all the relevant information - the information will be divided by sections. Each section contains relevant information about something, like projects, skills, etc.-->
    <main>
      <!--this are our sections that will stay on the right side of the page in the shape of circles, and when we click on one of them, they will redirect us to the respective section-->
      <section class="sec2 about" id="about"></section>
      <section class="sec3 portfolio" id="portfolio"></section>
      <section class="sec4 blogs" id="blogs"></section>
      <section class="sec5 contact" id="contact"></section>
    </main>

    <!--buttons in the right side of the screen - when we click on a icon, we are going to be redirect to the respective section (line 23 to 26)-->
    <div class="controls">
      <!--each individual button is going to have a class of controls-->
      <div class="control control-1 active-btn" data-id="home">
        <i class="fas fa-home"></i>
      </div>
      <div class="control control-2" data-id="about">
        <i class="fas fa-user"></i>
      </div>
      <div class="control control-3" data-id="portfolio">
        <i class="fas fa-briefcase"></i>
      </div>
      <div class="control control-4" data-id="blogs">
        <i class="fas fa-newspaper"></i>
      </div>
      <div class="control control-5" data-id="contact">
        <i class="fas fa-envelope-open"></i>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
