<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio</title>
    <link rel="stylesheet" href="styles/style.scss" />
    <!--section that contains all the links that will be important to use some things like fonts-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="main-content">
    <!--class that contains our header (the bar that we can use to navigate throughout our page)-->
    <header class="section sec1 header active">
      <i class="bi bi-instagram"></i>
    </header>
    <!--the part of our page that contains all the relevant information - the information will be divided by sections. Each section contains relevant information about something, like projects, skills, etc.-->
    <main>
      <!--this are our sections that will stay on the right side of the page in the shape of circles, and when we click on one of them, they will redirect us to the respective section-->
      <section class="sec2 about"></section>
      <section class="sec3 portfolio"></section>
      <section class="sec4 blogs"></section>
      <section class="sec5 contact"></section>
    </main>

    <!--buttons in the right side of the screen - when we click on a icon, we are going to be redirect to the respective section (line 23 to 26)-->
    <div class="controlls">
      <!--each individual button is going to have a class of controls-->
      <div class="control control-1 active-btn">
        <i class="fas fa-home"></i>
      </div>
      <div class="control control-2 active-btn">
        <i class="fas fa-user"></i>
      </div>
      <div class="control control-3 active-btn">
        <i class="fas fa-briefcase"></i>
      </div>
      <div class="control control-4 active-btn">
        <i class="fas fa-newspaper"></i>
      </div>
      <div class="control control-5 active-btn">
        <i class="fas fa-envelope-open"></i>
      </div>
    </div>
  </body>
</html>
